<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti üíô</title>
<style>
body {
margin: 0;
height: 100vh;
overflow: hidden;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
background: linear-gradient(135deg, #1e3c72, #2a5298);
font-family: "Segoe UI", sans-serif;
position: relative;
}

h1 {
color: #f1f1f1;
font-size: 2.5em;
text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
animation: fadeIn 2s ease-in-out;
}

h2 {
color: #ffd700;
margin-top: -5px;
font-size: 1.3em;
animation: fadeIn 3s ease-in-out;
}

@keyframes fadeIn {
from { opacity: 0; transform: scale(0.95); }
to { opacity: 1; transform: scale(1); }
}

.symbol {
position: absolute;
animation: floatUp 8s linear infinite;
opacity: 0.8;
}

.heart {
color: #f1f1f1;
font-size: 22px;
}

.flower {
color: #ffd700;
font-size: 26px;
}

@keyframes floatUp {
from { transform: translateY(100vh) scale(1); opacity: 1; }
to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

button {
margin-top: 20px;
padding: 12px 20px;
font-size: 1em;
border: none;
border-radius: 10px;
cursor: pointer;
background: #ffd700;
color: #1e3c72;
font-weight: bold;
box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
transition: transform 0.2s, background 0.3s, color 0.3s;
z-index: 10;
}

#mensaje {
margin-top: 25px;
font-size: 1.2em;
color: #f1f1f1;
text-align: center;
min-height: 40px;
animation: fadeIn 2s ease-in-out;
z-index: 10;
}

@keyframes bounce {
0% { transform: scale(1); }
25% { transform: scale(1.2); }
50% { transform: scale(0.9); }
75% { transform: scale(1.1); }
100% { transform: scale(1); }
}

.bounce {
animation: bounce 0.4s ease;
}

.particle {
position: absolute;
width: 6px;
height: 6px;
background-color: #ffd700;
border-radius: 50%;
opacity: 0.8;
animation: particleMove 4s linear infinite;
}

@keyframes particleMove {
0% { transform: translate(0,0) scale(1); opacity: 1; }
100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
}
</style>
</head>
<body>
<h1>Un peque√±o detallito para mi bapa üíô</h1>
<h2>(porque ti)</h2>

<button onclick="mostrarMensaje()" id="boton">Haz clic aqu√≠</button>
<div id="mensaje"></div>

<!-- M√∫sica de fondo -->
<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
</audio>

<script>
const frases = [
"Me gustas mucho, bapa üòè",
"Eres mi tochera favorita üèà",
"Muaaaaack üòò",
"Me gusta cada pedacito de ti ‚ú®",
"Tu risa arregla cualquier d√≠a m√≠o üòå",
"Eres la mejor en todo lo que haces üî•",
"Me encanta c√≥mo eres tan aut√©ntica üôå",
"Hasta en lo simple, contigo todo es mejor üåü",
"Ojala ver tus ojitos siempre",
"eres mi inspiracion de todo"
];

let indice = 0;

function mostrarMensaje() {
const mensajeDiv = document.getElementById("mensaje");
const boton = document.getElementById("boton");

mensajeDiv.innerText = frases[indice];
indice = (indice + 1) % frases.length;

const colores = ["#ffd700", "#ff6347", "#4caf50", "#1e90ff", "#ff69b4", "#ffa500", "#9c27b0"];
const textos = ["#1e3c72", "#fff", "#000", "#222", "#f1f1f1"];
boton.style.background = colores[Math.floor(Math.random() * colores.length)];
boton.style.color = textos[Math.floor(Math.random() * textos.length)];

boton.classList.remove("bounce");
void boton.offsetWidth;
boton.classList.add("bounce");

for(let i=0;i<5;i++) crearParticula();
}

function createElement(symbol, className) {
const elem = document.createElement("div");
elem.classList.add("symbol", className);
elem.innerHTML = symbol;
elem.style.left = Math.random() * 100 + "vw";
elem.style.fontSize = Math.random() * 16 + 18 + "px";
elem.style.animationDuration = (Math.random() * 5 + 5) + "s";
document.body.appendChild(elem);
setTimeout(() => { elem.remove(); }, 8000);
}

setInterval(() => createElement("‚ù§", "heart"), 1000);
setInterval(() => createElement("üåº", "flower"), 2000);

function crearParticula() {
const particle = document.createElement("div");
particle.classList.add("particle");
particle.style.left = Math.random() * window.innerWidth + "px";
particle.style.top = Math.random() * window.innerHeight + "px";
particle.style.setProperty('--x', (Math.random()*200-100) + "px");
particle.style.setProperty('--y', (Math.random()*-200) + "px");
document.body.appendChild(particle);
setTimeout(() => particle.remove(), 4000);
}
</script>
</body>
</html>
